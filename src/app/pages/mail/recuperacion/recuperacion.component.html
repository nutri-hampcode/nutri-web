<div class="recuperacion-card">
      <div class="recuperacion-image">
        <img src="images/frutitas.avif" alt="Imagen de inicio de sesión">
      </div>
      
      <div class="recuperacion-form">
        <h2>Recupera tu cuenta</h2>
        <p id="welcome-text"><b>¿No recuerdas tu contraseña?</b></p>
        <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="form-field">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Ingrese su correo electrónico">
            @if(controlHasError('email', 'required')){
                <mat-error>Este campo es obligatorio</mat-error>
            }
            @if(controlHasError('email', 'email')){
                <mat-error>Introduzca un correo electrónico válido</mat-error>
            }
          </mat-form-field>
          <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="recoveryForm.invalid">
            Enviar enlace de recuperacion
          </button>
        </form>
      </div>
    </div>
